<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body style="background-color: #FAFAFA">
    <div style="display: flex; flex-direction: column; align-items: center; width: 100%; margin-top: 100px;">
        <!-- 첫 번째 박스 -->
        <div style="text-align: center; border: solid 1px rgba(219,219,219, 1); width: 400px; background-color: white; padding: 20px">
            <div>
                <img style="width: 200px" src="https://fontmeme.com/images/instagram-new-logo.png">
            </div>
            <div style="font-weight: bold; color: gray">
                친구들의 사진과 동영상을 보려면 가입하세요.
            </div>
            <div style="padding: 20px">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" placeholder="휴대폰 또는 이메일 주소">
                    <label for="floatingInput">휴대폰 또는 이메일 주소</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="성명">
                    <label for="floatingInput">성명</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="사용자 이름">
                    <label for="floatingInput">사용자 이름</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="비밀번호">
                    <label for="floatingPassword">비밀번호</label>
                </div>
            </div>
            <button type="button" class="btn btn-primary" style="width: 80%">가입</button>
        </div>
        <!-- 두 번째 박스 -->
        <div style="text-align: center; border: solid 1px rgba(219,219,219, 1); width: 400px; background-color: white; padding: 20px; margin-top: 20px">
            계정이 있으신가요? <a href="../login/" style="text-decoration-line: none">로그인</a>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
