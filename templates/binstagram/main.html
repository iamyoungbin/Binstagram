<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Binstagram</title>

    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 48
        }

        .material-symbols-outlined-fill {
            font-variation-settings: 'FILL' 1,
            'wght' 400,
            'GRAD' 0,
            'opsz' 48
        }

        .box {
            width: 150px;
            height: 150px;
            border-radius: 70%;
            overflow: hidden;
        }

        .profile {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- google material icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light" style="position: fixed; width: 100%">
    <div class="container-fluid" style="justify-content: space-between; flex-wrap: nowrap; min-width: 1000px">
        <a class="navbar-brand" href="#"><img style="width: 100px"
                                              src="https://fontmeme.com/images/instagram-new-logo.png"></a>

        <input class="form-control me-2" style="width: 400px" type="search" placeholder="Search" aria-label="Search">

        <!-- nav icons -->
        <div>
            <span class="material-symbols-outlined">home</span>
            <span class="material-symbols-outlined">send</span>
            <span class="material-symbols-outlined">add_box</span>
            <span class="material-symbols-outlined">explore</span>
            <span class="material-symbols-outlined">favorite</span>
        </div>
    </div>
</nav>

<div style="display: flex; flex-direction: row; text-align: center; justify-content: center; padding-top: 80px; background-color: #FAFAFA">
    <div style="width: 500px; min-width: 500px; height:1000px; background-color: aquamarine; margin-right: 300px">
        <div style="border: solid 1px gray; background-color: white">
            <!-- 사용자 아이디 -->
            <div style="display: flex; flex-direction: row; align-items: center; margin-left: 10px">
                <div class="box" style="width: 60px; height: 60px">
                    <img class="profile" src="https://upload.wikimedia.org/wikipedia/ko/e/ed/Nyan_cat_250px_frame.PNG">
                </div>
                <div>
                    &nbsp;iamyoungbin
                </div>
            </div>
            <!-- 이미지 -->
            <div>
                <img style="width: 100%" src="https://wallpaperaccess.com/full/6395155.jpg">
            </div>
            <!-- 포스트 아이콘 -->
            <div style="display: flex; flex-direction: row; justify-content: space-between; margin: 0 10px">
                <div>
                    <span class="material-symbols-outlined">favorite</span>
                    <span class="material-symbols-outlined">chat_bubble</span>
                    <span class="material-symbols-outlined">send</span>
                </div>
                <div>
                    <span class="material-symbols-outlined">bookmark</span>
                </div>
            </div>
            <!-- 댓글 -->
            <div style="margin-left: 10px; padding: 3px">
                <div style="text-align: left; font-size: 14px">
                    미르 님 <b>외 10명</b>이 좋아합니다.
                </div>
                <div style="text-align: left; font-size: 16px">
                    <b>iamyoungbin</b>&nbsp;live forever
                </div>
                <div style="text-align: left; font-size: 14px; margin-left: 2px">
                    <b>asdf</b>&nbsp;갤러거 형제는 화해하라!
                </div>
                <div style="text-align: left; font-size: 14px; margin-left: 2px">
                    <b>zxcv</b>&nbsp;리암 섬머소닉오는거는 알고 계신지
                </div>
            </div>
            <!-- 댓글 입력 창 -->
            <div style="border-top: solid 1px gray">
                 <input type="text" class="form-control" style="box-shadow: none; border: none; outline: none" placeholder="댓글 달기">
            </div>


        </div>

    </div>
    <div style="width: 400px; height:1000px; background-color: coral; position: fixed; left: 65%">
        오른쪽
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
